<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <meta name="robots" content="noindex,nofollow">
    </head>
    <body>
        <div id="main">
            <nav class="navbar navbar-light bg-faded sticky-top navbar-toggleable-md app-nav bg-faded">
                <router-link class="navbar-brand" to="/">要望貯め込むやつ</router-link>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="nav navbar-nav mr-auto" appear>
                        <li class="nav-item active">
                            <router-link class="nav-link" to="/" exact>要望一覧<span class="sr-only">(current)</span></router-link>
                        </li>
                        <li class="nav-item login-enabled"{{if not .MemberID}} style="display: none"{{end}}>
                            <router-link class="nav-link" to="/send">要望登録</router-link>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="nav-item login-disabled"{{if .MemberID}} style="display: none"{{end}}>
                            <button type="button" class="btn btn-outline-success" data-toggle="modal" data-target="#login-modal">ログイン</button>
                        </li>
                        <li class="nav-item login-disabled"{{if .MemberID}} style="display: none"{{end}}>
                            <router-link to="/account" class="nav-link">アカウント作成</router-link>
                        </li>

                        <li class="nav-item login-enabled"{{if not .MemberID}} style="display: none"{{end}}>
                            <button type="button" class="btn btn-outline-danger" id="logout">ログアウト</button>
                        </li>
                    </ul>
                </div>
            </nav>

            <main>
                <div class="container">
                    <router-view></router-view>
                </div>
                <router-view name="login"></router-view>
            </main>
        </div>
        <script type="text/javascript" src="/static/dist/bundle.js"></script>
    </body>
</html>
